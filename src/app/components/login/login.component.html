
<div class="container mt-1">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6 d-flex flex-row-reverse">
            <button class="btn btn-primary" (click)="loginMS($event)" *ngIf="!isLogin">Login</button>
            <div *ngIf="isLogin">
                <div class="d-flex flex-row-reverse"><button class="btn btn-danger" (click)="logout($event)">Logout</button></div>
                <div class="d-flex mt-2"><p>Welcome  <span class="fw-bolder">{{userName}}</span></p></div>
            </div>
        </div>
    </div>
</div>
