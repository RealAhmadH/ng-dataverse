<div class="container" *ngIf="accounts">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Account Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account['accountid']}}</td>
                <td>{{account['name']}}</td>
            </tr>
        </tbody>
    </table>
</div>
